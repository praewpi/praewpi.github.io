<!-- experience.html â€” loaded into #experience-section via includeHTML -->
<section id="experience" class="page-section experience-section">
    <hr id="experience-top" class="skills-line">
    <div class="skills-header">
        <h2 class="section-title">experience</h2>
    </div>
    <hr class="skills-line">

    <div class="experience-subsections">
        <section class="section">
            <div class="section-header">
                <h3 class="subsection-title">Work Experience</h3>
            </div>
            <hr class="divider">
            <div class="experience-list list-block" id="experience-list"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h3 class="subsection-title">Education</h3>
            </div>
            <hr class="divider">
            <div class="experience-list list-block" id="education-list"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h3 class="subsection-title">Achievements & Awards</h3>
            </div>
            <hr class="divider">
            <div class="experience-list list-block" id="achievements-list"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h3 class="subsection-title">Extracurricular Activities</h3>
            </div>
            <hr class="divider">
            <div class="experience-list list-block" id="extracurricular-list"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h3 class="subsection-title">Publications</h3>
                <a href="https://scholar.google.com/citations?user=YOUR_SCHOLAR_ID" target="_blank"
                    rel="noopener noreferrer" class="scholar-btn" aria-label="Google Scholar profile">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="scholar-icon" aria-hidden="true">
                        <path
                            d="M12 24a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-24L0 9.5l4.838 3.94A8 8 0 0 1 12 9a8 8 0 0 1 7.162 4.44L24 9.5z" />
                    </svg>
                    More on Google Scholar
                </a>
            </div>
            <hr class="divider">
            <div class="experience-list list-block" id="publications-list"></div>
        </section>
    </div>

    <template id="exp-tpl">
        <article class="exp-item">
            <div class="exp-row">
                <div class="exp-content">
                    <div class="exp-title"></div>
                    <div class="exp-subtitle"></div>
                    <div class="exp-location"></div>
                </div>
                <div class="exp-meta">
                    <div class="exp-year"></div>
                    <div class="exp-arrow" aria-hidden="true">
                        <svg class="exp-arrow-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="exp-detail" aria-hidden="true">
                <div class="exp-detail-inner"></div>
            </div>
        </article>
    </template>
</section>
