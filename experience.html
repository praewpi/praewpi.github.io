<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginger - Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="experience-page">
    <div id="site-header"></div>

    <main>

        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Work Experience</h2>
                <!-- <div class="section-meta">Years of Experience â†’ <strong>4.5</strong></div> -->
            </div>

            <hr class="divider">

            <div class="experience-list list-block" id="experience-list"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Extracurricular Activities</h2>
            </div>

            <hr class="divider">

            <div class="experience-list list-block" id="extracurricular-list"></div>
        </section>

        <section class="section">
            <div class="section-header">
                <h2 class="section-title">Achievements & Awards</h2>
            </div>

            <hr class="divider">

            <div class="experience-list list-block" id="achievements-list"></div>
        </section>

    </main>

    <div id="site-footer"></div>

        <template id="exp-tpl">
            <article class="exp-item">
                <div class="exp-content">
                    <div class="exp-title"></div>
                    <div class="exp-subtitle"></div>
                    <div class="exp-location"></div>
                </div>
                <div class="exp-year"></div>
            </article>
        </template>

    <script>
    async function includeHTML(id, url){
        try{
            const res = await fetch(url);
            if(!res.ok) return;
            document.getElementById(id).innerHTML = await res.text();
        }catch(e){/* fail silently */}
    }




    async function init(){
        await includeHTML('site-header','header.html');
        await includeHTML('site-footer','footer.html');
        // load shared header behaviors so connect dropdown works
        const h = document.createElement('script');
        h.src = 'js/header.js';
        document.body.appendChild(h);
    }
    init();
    </script>

    <script src="js/experience.js" defer></script>
</body>

</html>
